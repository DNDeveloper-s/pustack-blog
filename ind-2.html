<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Domine", "serif";
      }

      p,
      h1,
      h2,
      h3,
      h4 {
        margin: 0;
      }

      body {
        /* background-color: #f8f5d7; */
      }

      .py-3 {
        padding-top: 12px;
        padding-bottom: 12px;
      }
      .blog-post-wrapper:hover {
      }
      .flex {
        display: flex;
      }
      .mr-2 {
        margin-right: 8px;
      }
      .w-h-38 {
        width: 38px;
        height: 38px;
      }
      .leading-120 {
        line-height: 120%;
      }
      .text-17 {
        font-size: 17px;
      }
      .text-15 {
        font-size: 15px;
      }
      .text-tertiary {
        color: #66655d;
      }
      .font-helvetica {
        font-family: "Helvetica", "sans-serif";
      }
      .font-featureHeadline {
        font-family: "FeatureFlatHeadline", "sans-serif";
      }
      .font-featureRegular {
        font-family: "FeatureFlatRegular", "Times New Roman", "Times", "serif";
      }
      .font-featureBold {
        font-family: "FeatureFlatBold", "Times New Roman", "Times", "serif";
      }
      .font-larkenExtraBold {
        font-family: "LarkenExtraBold", "Times New Roman", "Times", "serif";
      }
      .font-courierPrime {
        font-family: "CourierPrime", "Times New Roman", "Times", "serif";
      }
      .uppercase {
        text-transform: uppercase;
      }
      .border-dashed {
        border-style: dashed;
      }
      .border-1f1d1a4d {
        border-color: #1f1d1a4d;
      }
      .my-2 {
        padding-top: 8px;
        padding-bottom: 8px;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .bg-animation {
        background-image: linear-gradient(
          90deg,
          #f3f3f3 0%,
          #f0f0f0 50%,
          #f3f3f3 100%
        );
        background-size: 200% 200%;
        animation: bg-animation 1.5s linear infinite;
      }
      @keyframes bg-animation {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 0%;
        }
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      a {
        text-decoration: none;
      }
      .text-appBlue {
        color: #243bb5;
      }
      .w-full {
        width: 100%;
      }
      .object-cover {
        object-fit: cover;
      }
      .mt-2 {
        margin-top: 8px;
      }
      .justify-center {
        justify-content: center;
      }
      .items-center {
        align-items: center;
      }
      hr {
        height: 0;
        color: inherit;
        border-top-width: 1px;
        margin: 0;
      }

      .body-wrapper {
        /* padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 20px;
        padding-left: 20px; */
        background-color: #f8f5d8;
        margin: 0 auto;
        /* background-image: url(http://cdn.mcauto-images-production.sendgrid.net/6ab5e121f72ecea4/5016c035-8d68-41d6-9bbc-076522dca89e/1318x1218.png); */
        /* background-size: cover; */
        max-width: 600px;
        width: 100%;
      }

      .read_time {
        font-size: 13px;
      }

      .updated_info {
        font-size: 13px;
        margin-right: 10px;
      }

      .topic_info {
        font-size: 13px;
      }

      .post_title {
        font-size: 32px;
      }

      .post_image {
        width: 100%;
      }

      .post_end_separator {
        margin-top: 20px;
      }

      .read_more_container {
        padding: 100px 0;
      }

      .remove-desktop {
        display: none;
      }

      .main-logo {
        width: 300px;
        margin: 10px auto;
        display: block;
        max-width: 70vw;
      }

      .owl_image {
        filter: none;
      }
    </style>
